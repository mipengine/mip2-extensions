<!DOCTYPE html>
<html mip>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>MIP page</title>
  <link rel="canonical" href="对应的原页面地址">
  <link rel="stylesheet" href="https://c.mipcdn.com/static/v2/mip.css">
  <style mip-custom>
    /* 自定义样式 */
  </style>
</head>

<body>

  <div>mip-list 的同步数据用法, 下面显示的几排内容都是 mip-list 用 mip-mustache 渲染出来的</div>
  <mip-list synchronous-data>
    <script type="application/json">
      {
        "items": [{
          "name": "lee",
          "alias": "xialong"
        }, {
          "name": "ruige",
          "alias": "ruimm"
        }, {
          "name": "langbo",
          "alias": "bobo"
        }]
      }

    </script>
    <template type="mip-mustache">
      <div>
        <li>name: {{name}}</li>
        <li>alias: {{alias}}</li>
      </div>
    </template>
  </mip-list>

  <script src="https://c.mipcdn.com/static/v2/mip.js"></script>
  <script src="/mip-mustache/mip-mustache.js"></script>
  <script src="https://c.mipcdn.com/static/v2/mip-list/mip-list.js"></script>
</body>
</html>
