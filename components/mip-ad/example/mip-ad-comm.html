<!DOCTYPE html>
<html mip>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>MIP page</title>
  <link rel="canonical" href="对应的原页面地址">
  <link rel="stylesheet" href="http://bos.nj.bpc.baidu.com/v1/assets/mip/projects/mip.css">
  <style mip-custom>
    /* 自定义样式 */
    body {
      padding: 0 22px;
      background-color: #fff;
    }
    h3 {
      padding: 0;
    }
    p {
      text-align: left;
      font-size: 18px;
      margin-top: 20px;
      color: green;
    }
    mip-img {
      margin: 10px auto;
    }
  </style>
</head>
<body>
<p>banner 样式</p>
<mip-ad
  layout="responsive"
  width="414"
  height="80"
  type="ad-comm"
  tpl="onlyImg"
  href="//m.baidu.com/s?word=百度"
  data-size="1242 180"
  src="https://www.mipengine.org/static/img/sample_01.jpg">
</mip-ad>

<p>无图样式</p>
<mip-ad
  layout="fixed-height"
  height="80"
  type="ad-comm"
  tpl="noneImg"
  href="//m.baidu.com/s?word=百度"
  data-title="广告标题">
</mip-ad>

<p>单图样式</p>
<mip-ad
  layout="reponsive"
  width="414"
  height="80"
  type="ad-comm"
  tpl="oneImg"
  href="//m.baidu.com/s?word=百度"
  data-size="1242 180"
  src="https://www.mipengine.org/static/img/sample_02.jpg"
  data-title="广告标题">
</mip-ad>

<p>多图样式</p>
<mip-ad
  type="ad-comm"
  tpl="moreImg"
  href="//m.baidu.com/s?word=百度"
  data-size="1242 180"
  src="https://www.mipengine.org/static/img/sample_01.jpg;https://www.mipengine.org/static/img/sample_02.jpg;https://www.mipengine.org/static/img/sample_03.jpg"
  data-ads="这里是广告摘要;这里是广告摘要"
  data-txt="这里是图片标题;这里是图片标题;这里是图片标题啊啊啊"
  data-title="这里是广告标题这里是广告标题标">
</mip-ad>

<script src="http://bos.nj.bpc.baidu.com/v1/assets/mip/projects/mip.js"></script>
<script src="/mip-ad/mip-ad.js"></script>
</body>
</html>
