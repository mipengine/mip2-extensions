       </tr>

       </tr>
       <tr>
          <td>second</td>
          <td>{{second}}</td>
       </tr> <tr>
          <td>iso</td>
          <td>{{iso}}</td>
       </tr>
       <tr>

          <td>{{yearTwoDigit}}</td>
       </tr>
       <tr>

          <td>{{monthTwoDigit}}</td>
       </tr> <tr>

          <td>{{dayTwoDigit}}</td>
       </tr>
       <tr>
          <td>hourTwoDigit</td>
          <td>{{hourTwoDigit}}</td>
       </tr>
       <tr>
          <td>hour12</td>
          <td>{{hour12}}</td>

       <tr>
          <td>hour12TwoDigit</td>
          <td>{{hour12TwoDigit}}</td>
       </tr> <tr>
