<!DOCTYPE html>
<html mip>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <title>MIP page</title>
    <link rel="canonical" href="对应的原页面地址">
    <link rel="stylesheet" href="https://c.mipcdn.com/static/v2/mip.css">
    <style mip-custom>
    /* 自定义样式 */
    #mytoggle {
      display: none
    }
    button {
      background-color: #008CB0;
      border: none;
      color: white;
      padding: 5px 15px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 10px;
      border-radius: 5px;
      margin: 5px 0 5px 0;
    }
    </style>
  </head>
  <body>
    <div>
      <h2>配合事件绑定</h2>
      <mip-data>
        <script type="application/json">
          {
            "name": "",
            "gender": "",
            "age": ""
          }
        </script>
      </mip-data>
      <button on="tap:select.show">选择人物</button>
      <mip-group-selection id="select" on="selected:mytoggle.show(1000)" closable>
        <!-- 在 application/json 中配置全部城市 -->
        <script type="application/json">
          {
            "list": [{
              "initials": "A",
              "characters": [
                { "name": "Adam", "gender": "male", "age": "24" },
                { "name": "Aaron", "gender": "male", "age": "35" },
                { "name": "Ana", "gender": "female", "age": "27" },
              ]
            }, {
              "initials": "B",
              "characters": [
                { "name": "Brittany", "gender": "female", "age": "36" },
                { "name": "Britney", "gender": "female", "age": "13" },
                { "name": "Ben", "gender": "male", "age": "5" },
              ]
            }, {
              "initials": "C",
              "characters": [
                { "name": "Cameron", "gender": "male", "age": "44" },
                { "name": "Caroline", "gender": "female", "age": "8" },
                { "name": "Christina", "gender": "female", "age": "13" },
              ]
            }, {
              "initials": "D",
              "characters": [
                { "name": "David", "gender": "male", "age": "30" },
                { "name": "Diego", "gender": "male", "age": "43" },
                { "name": "Daisy", "gender": "female", "age": "13" },
              ]
            }, {
              "initials": "E",
              "characters": [
                { "name": "Elizabeth", "gender": "female", "age": "28" },
                { "name": "Eric", "gender": "male", "age": "20" },
                { "name": "Evan", "gender": "male", "age": "42" },
              ]
            }, {
              "initials": "F",
              "characters": [
                { "name": "Fiona", "gender": "female", "age": "21" },
                { "name": "Fay", "gender": "female", "age": "42" },
                { "name": "Frank", "gender": "male", "age": "36" },
              ]
            }, {
              "initials": "G",
              "characters": [
                { "name": "Gavin", "gender": "male", "age": "15" },
                { "name": "Gordon", "gender": "male", "age": "28" },
                { "name": "Gigi", "gender": "female", "age": "41" },
              ]
            }, {
              "initials": "H",
              "characters": [
                { "name": "Helen", "gender": "female", "age": "26" },
                { "name": "Hillary", "gender": "female", "age": "12" },
                { "name": "Henry", "gender": "male", "age": "4" },
              ]
            }, {
              "initials": "I",
              "characters": [
                { "name": "Ivan", "gender": "male", "age": "37" },
                { "name": "Irving", "gender": "male", "age": "47" },
                { "name": "Isabella", "gender": "female", "age": "16" },
              ]
            }, {
              "initials": "J",
              "characters": [
                { "name": "Jacqueline", "gender": "female", "age": "3" },
                { "name": "James", "gender": "male", "age": "45" },
                { "name": "Jennifer", "gender": "female", "age": "40" },
              ]
            }, {
              "initials": "K",
              "characters": [
                { "name": "Katherine", "gender": "female", "age": "28" },
                { "name": "Kevin", "gender": "male", "age": "23" },
                { "name": "Kenneth", "gender": "male", "age": "11" },
              ]
            }]
          }
        </script>
        <!-- 城市选择组件依赖的 DOM 结构，不建议自行删除结构 -->
        <template type="mip-mustache">
          <div class="mip-group-selection-content">
            {{#list}}
              <div class="mip-group-selection-group">
                <div class="mip-group-selection-title" data-anchor="{{initials}}">{{initials}}</div>
                {{#characters}}
                  <p class="mip-group-selection-item" data-age="{{age}}" data-gender="{{gender}}" data-name="{{name}}">{{name}}</p>
                {{/characters}}
              </div>
            {{/list}}
          </div>
          <mip-fixed still class="mip-group-selection-sidebar-wrapper" type="right" top="10px">
            <div class="mip-group-selection-sidebar">
              {{#list}}
                <div class="mip-group-selection-link" data-target-anchor="{{initials}}">{{initials}}</div>
              {{/list}}
            </div>
          </mip-fixed>
        </template>
      </mip-group-selection>
      <mip-fixed bottom="10px" type="right">
        <mip-toggle id="mytoggle">
          <p>
            姓名：<span m-text="name" class="selected-text"></span>，
            性别：<span m-text="gender" class="selected-text"></span>，
            年龄：<span m-text="age" class="selected-text"></span>
          </p>
        </mip-toggle>
      </mip-fixed>
    </div>
    <script src="https://c.mipcdn.com/static/v2/mip.js"></script>
    <script src="/mip-group-selection/mip-group-selection.js"></script>
    <script src="/mip-mustache/mip-mustache.js"></script>
    <script src="/mip-toggle/mip-toggle.js"></script>
  </body>
</html>
