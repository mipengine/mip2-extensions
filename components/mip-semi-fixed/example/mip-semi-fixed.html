<!DOCTYPE html>
<html mip>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <title>MIP page</title>
    <link rel="canonical" href="对应的原页面地址">
    <link rel="stylesheet" href="https://c.mipcdn.com/static/v2/mip.css">
    <style mip-custom>
    /* 自定义样式 */
    .placeholder{
      width:100%;
      height:150px;
      border-bottom: 1px solid #aaa;
    }
    .absoluteStyle {
      padding: 20px;
      background: yellow;
      box-sizing: border-box;
    }
    p {
      text-align: left;
      font-size: 18px;
      margin-top: 20px;
      color: green;
    }
    </style>
  </head>
  <body>
    <p>基本用法</p>
    <mip-semi-fixed id="semi-fixed" fixedClassNames="fixedStyle">
      <div mip-semi-fixed-container class="absoluteStyle">
        距离顶部0px时自动贴顶 magic
      </div>
    </mip-semi-fixed>
    <!--以下为占位符，仅用于查看组件效果-->
    <div class="placeholder">小毛驴滴滴答答，</div>
    <div class="placeholder">倚天剑伴我走天涯。 </div>
    <div class="placeholder">大家都说我因为爱着杨过大侠，</div>
    <div class="placeholder">才在峨眉山上出了家， </div>
    <div class="placeholder">其实我只是爱上了峨眉山上的云和霞，</div>
    <div class="placeholder">像极了十六岁那年的烟花。</div>

    <p>设置 `fixed` 时距离页面顶部的阈值</p>
    <mip-semi-fixed id="semi-fixed2" threshold="100" fixedClassNames="fixedStyle">
      <div mip-semi-fixed-container class="absoluteStyle">
        距离顶部100px时停下
      </div>
    </mip-semi-fixed>
    <!--以下为占位符，仅用于查看组件效果-->
    <div class="placeholder">小毛驴滴滴答答，</div>
    <div class="placeholder">倚天剑伴我走天涯。 </div>
    <div class="placeholder">大家都说我因为爱着杨过大侠，</div>
    <div class="placeholder">才在峨眉山上出了家， </div>
    <div class="placeholder">其实我只是爱上了峨眉山上的云和霞，</div>
    <div class="placeholder">像极了十六岁那年的烟花。</div>

    <script src="https://c.mipcdn.com/static/v2/mip.js"></script>
    <script src="/mip-semi-fixed/mip-semi-fixed.js"></script>
  </body>
</html>
