<!DOCTYPE html>
<html mip>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <title>MIP page</title>
    <link rel="canonical" href="对应的原页面地址">
    <link rel="stylesheet" href="https://c.mipcdn.com/static/v2/mip.css">
    <style mip-custom>
    /* 自定义样式 */
    </style>
  </head>
  <body>
    <!--注意：请使用 encodeURIComponent 处理 data-stats-baidu-obj 数据 -->
    <div data-stats-baidu-obj='{"type":"click","data":["_trackEvent","some_desc_for_this_button","click"]}'>
      点击发送请求
    </div>
    <div>
      <mip-stats-baidu>
        <script type="application/json">
          {
            "token": "af2e5b8ba47c0aa572a91195b1f7ff3e",
            "_setCustomVar": [1, "login", "1", 2],
            "_setAutoPageview": [true]
          }
        </script>
      </mip-stats-baidu>
    </div>
    <script src="https://c.mipcdn.com/static/v2/mip.js"></script>
    <script src="/mip-stats-baidu/mip-stats-baidu.js"></script>
  </body>
</html>
