<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://c.mipcdn.com/static/v2/mip.css">
  <style mip-custom>
    .mip-dialog-button {
      appearance: button;
      height: 32px;
      padding: 0 15px;
      margin-left: 8px;
      border: 1px solid #d9d9d9;
      border-radius: 4px;
      box-shadow: 0 2px 0 rgba(0, 0, 0, .015);
      outline: 0;
      line-height: 1.499;
      font-weight: 400;
      font-size: 14px;
      text-align: center;
      white-space: nowrap;
      color: rgba(0, 0, 0, .65);
      background-color: #fff;
      background-image: none;
      cursor: pointer;
      user-select: none;
      touch-action: manipulation;
    }

    .mip-dialog-button-text {
      pointer-events: none;
    }

    .mip-dialog-button-primary {
      border-color: #1890ff;
      text-shadow: 0 -1px 0 rgba(0, 0, 0, .12);
      color: #fff;
      background-color: #1890ff;
    }
  </style>
</head>
<body>
  <mip-data>
    <script type="application/json">
      {"visible": false}
    </script>
  </mip-data>
  <mip-dialog
    m-bind:visible="visible"
    on="ok:MIP.setData({visible: false}) cancel:MIP.setData({visible: false})"
  >
    <template slot="header">
      <h3>基本对话框</h3>
    </template>
    <template slot="body">
      <p>一些内容……</p>
      <p>一些内容……</p>
      <p>一些内容……</p>
    </template>
  </mip-dialog>
  <button
    class="mip-dialog-button mip-dialog-button-primary"
    on="tap:MIP.setData({visible: true})"
  >
    打开基本对话框
  </button>
  <script src="https://c.mipcdn.com/static/v2/mip.js"></script>
  <script src="http://localhost:8111/mip-mustache/mip-mustache.js"></script>
  <script src="/mip-dialog/mip-dialog.js"></script>
</body>
</html>
