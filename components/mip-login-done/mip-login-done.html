<!DOCTYPE html>
<html mip>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
    <link rel="stylesheet" type="text/css" href="https://c.mipcdn.com/static/v2/mip.css">
    <title>MIP Login Complete</title>
    <link rel="canonical">
    <style mip-custom>
      body {
          margin: 0;
      }
      header {
          margin-bottom: 32px;
          padding: 16px;
          display: -webkit-box;
          display: -webkit-flex;
          display: -ms-flexbox;
          display: flex;
          -webkit-box-orient: horizontal;
          -webkit-box-direction: normal;
          -webkit-flex-direction: row;
          -ms-flex-direction: row;
          flex-direction: row;
          -webkit-flex-wrap: nowrap;
          -ms-flex-wrap: nowrap;
          flex-wrap: nowrap;
          -webkit-box-align: center;
          -webkit-align-items: center;
          -ms-flex-align: center;
          align-items: center;
      }
      .logo-text {
          color: #bdbdbd;
          font-family: Roboto, verdana, arial, sans-serif;
          font-size: 14px;
          letter-spacing: 2px;
          margin-left: 16px;
          text-decoration: none;
          text-transform: uppercase;
      }
      section {
          font-family: Roboto, verdana, arial, sans-serif;
          font-size: 14px;
          font-weight: 500;
          margin: 16px;
      }
      .subsection {
          margin: 8px 0;
      }
      .error-section {
          display: none;
      }
      #closeButton {
          color: #4285f4;
          display: block;
          font-weight: 300;
          padding: 8px 0;
          text-decoration: none;
          text-transform: uppercase;
      }
      #closeButton:hover {
          cursor: pointer;
      }
      .mip-img {
          width: 60px;
          height: 32px;
          overflow: hidden;
      }
    </style>
</head>
<body>
    <header class="header">
        <mip-img
            layout="responsive"
            src="https://www.mipengine.org/static/img/mip_logo_3b722d7.png"
            class="mip-img">
        </mip-img>
        <div class="logo-text">
            <div>Mobile Instant Pages</div>
            <div>Made by Baidu</div>
        </div>
    </header>
    <section>
        <div lang="en">Opening page...</div>
    </section>
    <section id="closeWin" class="error-section">
        <div class="subsection postback-failed-message">
            <div lang="en">Couldn&#039;t open page</div>
        </div>

        <div class="subsection button-section">
            <a id="closeButton" href="#">
                <div lang="en">Continue</div>
            </a>
        </div>

        <div class="subsection">
            <div lang="en">Please close this page</div>
        </div>
    </section>
    <script type="text/javascript" src="https://c.mipcdn.com/static/v2/mip.js"></script>
    <script type="text/javascript" src="https://c.mipcdn.com/static/v2/mip-login-done/mip-login-done.js"></script>
</body>
</html>
