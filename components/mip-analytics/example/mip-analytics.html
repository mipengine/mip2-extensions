<!DOCTYPE html>
<html mip>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>MIP page</title>
  <link rel="canonical" href="对应的原页面地址">
  <link rel="stylesheet" href="https://c.mipcdn.com/static/v2/mip.css">
  <style mip-custom>
    /* 自定义样式 */
  </style>
</head>
<body>
  <div class="className1" data-click="{foo:1,boo:2}">
    <button data-click="{button:1}"> BUTTON 1</button>
    <button> BUTTON 2</button>
  </div>
  <div class="className2"></div>
  <mip-analytics>
    <script type="application/json">
      {
        "hosts" : {
          "className1" : "https://m.baidu.com/div1?",
          "disp" : "https://m.baidu.com/${disp}?",
          "className2" : "https://m.baidu.com/_${div2}.gif?"
        },
    
        "setting" : {
    
          "click" : [
            {
              "selector" : ".className1",
              "tag": "button",
              "host" : "className1",
              "queryString" : {
                "name" : "alan",
                "mipstart" : "${MIPStart}",
                "list": {
                  "age":"123"
                }
              }
            },
    
            {
              "selector" : ".className2",
              "host" : "className2",
              "queryString" : {
                "name" : "alan",
                "mipstart" : "${MIPStart}",
                "list": {
                  "age":"45"
                }
              }
            },
    
          {
            "selector" : ".className3",
            "host" : "className3",
            "queryString" : {},
            "vars" : {
              "div2" : "divfdsf"
            }
          }
          ],
    
          "disp" : [
            {
              "host" : "disp",
              "queryString" : {
                "MIPStart" : "${MIPStart}",
                "MIPPageShow" : "${MIPPageShow}",
                "MIPDomContentLoaded" : "${MIPDomContentLoaded}",
                "MIPFirstScreen" : "${MIPFirstScreen}"
              },
              "vars" : {
                "disp" : "displog"
              }
            }
          ],
          "timerxx" : [
            {
              "host" : "className2",
              "queryString" : {
                "timer" : "timer"
              },
              "vars" : {
                "div2" : "div2"
              },
              "option" : {
                "interval" : 2000
              }
            }
          ],
          "scroll" : []
        }
      }
    </script>
    </mip-analytics>
  <script src="https://c.mipcdn.com/static/v2/mip.js"></script>
  <script src="/mip-analytics/mip-analytics.js"></script>
</body>
</html>
